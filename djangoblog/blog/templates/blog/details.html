<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <style>
        body{
            background-color: black;
            color : white;
        }
    </style>
</head>
<body>
<h1>List of blogs</h1>
{% for d in data %}
<a href="/read/{{ d.id }}" style="color:yellow;">{{ d.title | upper }}</a> <br>
Author : {{ d.author }} | Created on: {{ d.created_at }} | Last updated : {{ d.updated_at }} <br><br>
{{ d.description | truncatewords:100 }}<br><hr><br>
{% endfor %}
<a href="/" style="color:white";>Back to Home Page</a>
</body>
</html>
